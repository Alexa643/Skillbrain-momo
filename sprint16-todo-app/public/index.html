<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information pentru SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Titlu aplicatiei -->
    <title>To-Do App</title>

    <!-- Descrierea aplicatiei pentru SEO -->
    <meta name="description" content="A simple and efficient To-Do application built with React." />

    <!-- Cuvinte cheie pentru SEO -->
    <meta name="keywords" content="React, To-Do, task manager, productivity, application" />

    <!-- Autorul aplicatiei -->
    <meta name="author" content="Numele Tău" />

    <!-- Favicon personalizat (dacă ai unul) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Stiluri personalizate (dacă ai) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />

    <!-- Crearea unui set de caractere pentru accesibilitate -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />

    <!-- Permite utilizarea aplicației pe dispozitive mobile în modul fullscreen -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Icon pentru aplicațiile mobile -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.png" />

    <!-- Alte îmbunătățiri pentru accesibilitate -->
    <meta name="theme-color" content="#000000" />
</head>

<body>
    <!-- Elementul care va conține aplicația React -->
    <div id="root"></div>

    <!-- Scriptul JavaScript pentru aplicația React -->
    <script src="%PUBLIC_URL%/app.js"></script>
</body>

</html>
